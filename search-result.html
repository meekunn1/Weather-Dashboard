<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
    <div class="d-flex justify-content-center">
        <div class="card">
            <p class="intro">Search for a City to show its 5 day weather forcast.</p>
            <form class="searchBox" class="mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Example: Irvine">
                <button id="searchBtn">Search</button>
            </form> 
            <div>
                <ul id="searchHistory"></ul>
            </div>
        </div>
        <div id="searchResult" class="card col-8" style.display="none">
            <div id="resultToday" class="card d-flex">
                <h2 id="day0">test day 0<span class="day0Icon"><img src="./assets/icons/unknown.png"/></span></h2>
                <span><h3 id="notFound"></h3></span>
                <ul class="d-flex flex-column mb-3"">
                    <il id="day0temp"></il>
                    <il id="day0wind"></il>
                    <il id="day0humidity"></il>
                </ul>
            </div>
            <div>
                <h3>5-Day Forecast:</h3>
                <ul class="d-flex align-items-stretch">
                    <il id="day1" class="card">test day 1</il>
                    <il id="day2" class="card">test day 2</il>
                    <il id="day3" class="card">test day 3</il>
                    <il id="day4" class="card">test day 4</il>
                    <il id="day6" class="card">test day 5</il>
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="assets/search-result.js"></script>
</html>
