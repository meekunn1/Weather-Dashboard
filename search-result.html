<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
        <div class="container-fluid p-2 ps-4 background">
          <h1>Weather Dashboard</h1>
        </div>
    <div class="d-flex justify-content-center flex-wrap">
        <div class="p-1">
            <form class="searchBox mb-3 card">
                <p class="intro p-3">Search City for weather forecast.</p>
                <input id="searchInput" type="text" class="form-control" placeholder="Example: Irvine">
                <button id="searchBtn" class="m-3">Search</button>
            </form> 
            <div>
                <button id="saveBtn" class="m-2">Save Location</button>
                <div class="card">
                    <p class="p-3">List of saved Cities</p>
                    <ul id="searchHistory"></ul>
                </div>
            </div>
        </div>
        <div id="searchResult" class=" col-8" style.display="none">
            <div id="resultToday" class="card d-flex m-1">
                <h2 id="day0" class="mx-3">City Name Here<span class="day0Icon"><img src="./assets/icons/unknown.png"/></span></h2>
                <span><h3 id="notFound"></h3></span>
                <ul class="d-flex flex-column mb-3">
                    <il id="day0temp"></il>
                    <il id="day0wind"></il>
                    <il id="day0humidity"></il>
                </ul>
            </div>
            <div class="card m-1">
                <h3 class="mx-4">5-Day Forecast:</h3>
                <ul class="d-flex align-items-stretch justify-content-evenly col-sm-12 col-xs-8 flex-wrap">
                    <il class="card"><h4 id="day3">forecast1<span class="day3Icon"><img src="./assets/icons/unknown.png"/></span></h4>
                        <ul class="d-flex flex-column mb-3">
                            <il id="day3temp"></il>
                            <il id="day3wind"></il>
                            <il id="day3humidity"></il>
                        </ul>
                    </il>
                    <il class="card"><h4 id="day11">forecast2<span class="day11Icon"><img src="./assets/icons/unknown.png"/></span></h4>
                        <ul class="d-flex flex-column mb-3">
                            <il id="day11temp"></il>
                            <il id="day11wind"></il>
                            <il id="day11humidity"></il>
                        </ul>
                    </il>
                    <il class="card"><h4 id="day19">forecast3<span class="day19Icon"><img src="./assets/icons/unknown.png"/></span></h4>
                        <ul class="d-flex flex-column mb-3">
                            <il id="day19temp"></il>
                            <il id="day19wind"></il>
                            <il id="day19humidity"></il>
                        </ul>
                    </il>
                    <il class="card"><h4 id="day27">forecast4<span class="day27Icon"><img src="./assets/icons/unknown.png"/></span></h4>
                        <ul class="d-flex flex-column mb-3">
                            <il id="day27temp"></il>
                            <il id="day27wind"></il>
                            <il id="day27humidity"></il>
                        </ul>
                    </il>
                    <il class="card"><h4 id="day35">forecast5<span class="day35Icon"><img src="./assets/icons/unknown.png"/></span></h4>
                        <ul class="d-flex flex-column mb-3">
                            <il id="day35temp"></il>
                            <il id="day35wind"></il>
                            <il id="day35humidity"></il>
                        </ul>
                    </il>
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="assets/search-result.js"></script>
</html>
