<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="card">
            <h1 class="title">Welcome to Weather Dashboard</h1>
            <p class="intro">Search for a City show a 5 day weather forcast of that location</p>
            <form class="searchBox" class="mb-3">
                <input id="searchInput" type="text" class="form-control" placeholder="Example: Irvine">
                <button id="searchBtn">Search</button>
            </form> 
            <div>
                <ul id="searchHistory"></ul>
            </div>
        </div>
    </div>
</body>
<script src="assets/script.js"></script>
</html>
